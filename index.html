<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/9bc8e54730.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Conditions Dashboard</title>
  </head>
  <body>

    <!-- using this header section as a jumbotron to show searched city  -->
    <div id="header" class="jumbotron jumbotron-fluid">        
          <h1 id="header-content" class="display-2"></h1>                
    </div>

    <!-- using this main section for all the content of the website  -->
    <div id="content" class="container">
        <div class="row">

    <!-- using a column for the sidebar to have the search history, and having the search bar on left also   -->
            <!-- search bar  -->
            <div class="content-sidebar" class="col-md-3"></div>
                <form>
                    <label for="city-search">Search City Name:</label>
                    <div class="form-row">
                        <input id="city-search" class="form-control"></input>
                        <button id="search" class="btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>

            <!-- search history list with city names  -->
                <ul id="result-list" class="list-group mt-4"></ul>                     
            </div>

            <!-- using the middle of the page for the 5 day forcast for the searched city -->
            <div id="content-right" class="col-md-9 pt-4">
                <div id="now-weather" class="border-solid"></div>
                <div id="future-weather" class="mt-5"></div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
