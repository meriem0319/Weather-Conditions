<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Conditions Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- using this section as a jumbotron to show searched city  -->
    <div
      class="jumbotron container-fluid mt-2 text-center p2"
      style="background-color: #404040; color: white"
    >
      <h1><strong> Weather Conditions Dashboard </strong></h1>
    </div>

    <!-- using this main section for all the content of the website  -->
    <div class="container">
      <div class="row">
        <!-- this section to search for city  -->
        <div class="col-md-3 bg-light"></div>
        <h4 class="pt-1">Search for City:</h4>
        <!-- input for city name       -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="city-srch"
            aria-label="City Name Search"
            aria-describedby="search-button"
          />
          <div class="input-group-append">
            <button class="btn bg-primary text-light" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!-- list of search history -->
        <button class="btn btn-primary" type="button" id="clr-hist">
          Clear Search History
        </button>
        <ul class="list-group"></ul>
      </div>

      <!-- weather info  -->
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="curr-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="curr-city"></h3>
            <p>Temperature: <span class="current" id="curr-temp"> </span></p>
            <p>Wind: <span class="current" id="curr-wind"> </span></p>
            <p>Humidity: <span class="current" id="curr-hum"> </span></p>
            <p
              class="current bg-danger rounded py-2 px-2 text-white"
              id="curr-UV"
            >
              UV Index:
            </p>
          </div>
        </div>

        <!-- 5 day forcast goes here  -->
        <div class="col-sm-12" id="5d-forecast">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <!-- day 1 -->
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="dateDay0"></p>
              <p id="imgDay0"></p>
              <p><span id="temDay0"> Temperature: </span></p>
              <p><span id="humDay0"> Humidity: </span></p>
            </div>
            <!-- day 2  -->
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="dateDay1"></p>
              <p id="imgDay1"></p>
              <p><span id="temDay1"> Temperature: </span></p>
              <p><span id="humDay1"> Humidity: </span></p>
            </div>
            <!-- day 3 -->
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="dateDay2"></p>
              <p id="imgDay2"></p>
              <p><span id="temDay2"> Temperature: </span></p>
              <p><span id="humDay2"> Humidity: </span></p>
            </div>
            <!-- day 4 -->
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="dateDay3"></p>
              <p id="imgDay3"></p>
              <p><span id="temDay3"> Temperature: </span></p>
              <p><span id="humDay3"> Humidity: </span></p>
            </div>
            <!-- day 5 -->
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="dateDay4"></p>
              <p id="imgDay4"></p>
              <p><span id="temDay4"> Temperature: </span></p>
              <p><span id="humDay4"> Humidity: </span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
